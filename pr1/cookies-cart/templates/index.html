<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Товары</title>
</head>
<body class="container">
    <h1 class="text-center">Список товаров</h1>
    <a href="/cart" class="btn btn-success mb-3">
        Корзина покупок ({{ cart_count }})
    </a>
    <hr>

    <div class="row">
        {% for product in products %}
        <div class="col-sm-4 mb-4">
            <article class="card">
                <div class="card-body">
                    <h2 class="card-title h4">{{ product.name }}</h2>
                    <p class="card-text fs-6">{{ product.description }}</p>
                    <p class="card-text fs-5 text-end">{{ product.price }}</p>
                    <footer class="d-flex gap-2">
                        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="get" class="d-flex w-100">
                            <input type="number" name="quantity" value="1" min="1" class="form-control" placeholder="Количество" disabled>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </footer>
                </div>
            </article>
        </div>
        {% endfor %}
    </div>
</body>
</html>
